<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

</style>
<body>
  <div class="bye">3초 후에 사라집니다</div>
  <div class="timer"></div>
  <script>
    // 콜백함수 : 매개변수로 사용되는 함수
    // setTimeout(콜백함수,ms)
    setTimeout(function(){
      document.querySelector('.bye').style.display = 'none'
    }, 3000)
    // 일정 주기마다 실행
    // setInterval(콜백함수,ms) : 해당 ms마다 함수 실행
    var 초 = 0;
    setInterval(function(){
      초 += 1   // 초를 1늘려서 저장하겠다
      document.querySelector('.timer').innerHTML = 초
    },1000)
  </script>
</body>
</html>
