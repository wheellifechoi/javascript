<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
  <style>

  </style>
</head>
<body>

  <script>
    // = : 오른쪽에 있는값을 왼쪽에있는 공간에 담겠다.
    var 변수 = "값" // 값을 저장하는 공간 : 변수
    var 저장공간 = 3.14 //3.14를 '저장공간'이라는 변수에 저장

    console.log(저장공간)
    저장공간 = "기존에 있는 값을 지우고 대입"
    console.log(저장공간)

    let 저장공간2 = "변수"
    const 저장공간3 ="상수" // const는 한번정하면 바꿀수없음
  </script>
</body>
</html>
